<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Style tetap sama, saya hanya menambah sedikit layout untuk form user */
      :root {
        --primary-gradient: linear-gradient(45deg, #0056b3, #007bff);
        --button-gradient: linear-gradient(45deg, #007bff, #0056b3);
        --button-hover-gradient: linear-gradient(45deg, #0056b3, #003f8a);
        --text-light: #f0f4f8;
        --text-dark: #a8b2d1;
        --key-text: #76f1ad;
        --border-color-opaque: rgba(0, 123, 255, 0.4);
        --border-color-transparent: rgba(0, 123, 255, 0.2);
        --shadow-color: rgba(0, 0, 0, 0.6);
        --input-bg: #0a192f;
        --copy-btn-bg: #004a99;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a192f, #1a2b4c);
        color: var(--text-light);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1.5rem;
        box-sizing: border-box;
      }
      .container {
        background: rgba(26, 43, 76, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--border-color-transparent);
        padding: 2.5rem 3rem;
        border-radius: 15px;
        box-shadow: 0 20px 40px var(--shadow-color);
        width: 100%;
        max-width: 650px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 2.5rem;
        background: -webkit-linear-gradient(45deg, #e0e7ff, #a8b2d1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .input-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      .input-group label {
        display: block;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .input-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--input-bg);
        color: var(--text-light);
        border: 1px solid var(--border-color-opaque);
        border-radius: 6px;
        box-sizing: border-box;
        outline: none;
      }
      /* Layout 2 kolom untuk nama */
      .row {
        display: flex;
        gap: 1rem;
      }
      .col {
        flex: 1;
      }
      #generateBtn {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: var(--button-gradient);
        color: white;
        width: 100%;
        margin-top: 1rem;
        margin-bottom: 2rem;
      }
      textarea#apiKeyArea {
        font-family: "Fira Code", monospace;
        width: 100%;
        min-height: 100px;
        padding: 1rem;
        background-color: var(--input-bg);
        color: var(--key-text);
        border: 1px solid var(--border-color-opaque);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>API Key Generator</h1>
      <p>Isi data diri untuk mendapatkan API Key.</p>

      <div class="row">
        <div class="col input-group">
          <label>Nama Depan</label>
          <input type="text" id="firstName" placeholder="masukan nama" required />
        </div>
        <div class="col input-group">
          <label>Nama Belakang</label>
          <input type="text" id="lastName" placeholder="masukan nama" />
        </div>
      </div>

      <div class="input-group">
        <label>Email (Identitas Pemilik Key)</label>
        <input type="email" id="email" placeholder="ook@example.com" required />
      </div>

      <button id="generateBtn">Generate API Key</button>

      <div class="input-group">
        <label>API Key Anda:</label>
        <textarea id="apiKeyArea" readonly placeholder="Key akan muncul di sini..."></textarea>
      </div>
    </div>

    <script>
      const generateButton = document.getElementById("generateBtn");
      const apiKeyTextarea = document.getElementById("apiKeyArea");
      const firstNameInput = document.getElementById("firstName");
      const lastNameInput = document.getElementById("lastName");
      const emailInput = document.getElementById("email");

      async function generateKey() {
        const firstName = firstNameInput.value;
        const lastName = lastNameInput.value;
        const email = emailInput.value;

        if (!firstName || !email) {
          alert("Nama Depan dan Email wajib diisi!");
          return;
        }

        generateButton.textContent = "Memproses...";
        generateButton.disabled = true;

        try {
          const response = await fetch("/generate-api-key", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            // Kirim data lengkap ke server
            body: JSON.stringify({ firstName, lastName, email }),
          });

          const data = await response.json();
          
          if (data.apiKey) {
            apiKeyTextarea.value = data.apiKey;
          } else {
            alert("Gagal: " + (data.error || "Unknown error"));
          }
        } catch (err) {
          console.error(err);
          alert("Terjadi kesalahan koneksi.");
        } finally {
            generateButton.textContent = "Generate API Key";
            generateButton.disabled = false;
        }
      }

      generateButton.addEventListener("click", generateKey);
    </script>
  </body>
</html>
