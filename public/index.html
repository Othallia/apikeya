<html lang="id">
  <head>

    <title>API Key Generator</title>
    <link

    <style>
      :root {
        /* Gradasi baru */
        --primary-gradient: linear-gradient(45deg, #0056b3, #007bff);
        --button-gradient: linear-gradient(45deg, #007bff, #0056b3);
        --button-hover-gradient: linear-gradient(45deg, #0056b3, #003f8a);
        
        /* Warna Teks & Lainnya */
        --text-light: #f0f4f8;
        --text-dark: #a8b2d1;
        --key-text: #76f1ad;
        --border-color-opaque: rgba(0, 123, 255, 0.4);
        --border-color-transparent: rgba(0, 123, 255, 0.2);
        --shadow-color: rgba(0, 0, 0, 0.6);
        --input-bg: #0a192f;
        --copy-btn-bg: #004a99;
      }
body {
        font-family: "Poppins", sans-serif;
        /* Gradasi background body PENTING untuk glassmorphism */
        background: linear-gradient(
          135deg,
          #0a192f,
          #1a2b4c
        );
        color: var(--text-light);
        display: flex;
        /* Mengubah flex-direction agar footer bisa di bawah */
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1.5rem;
        box-sizing: border-box;
      }

      .container {
        /* --- KUNCI EFEK KACA BURAM (Glassmorphism) --- */
        background: rgba(26, 43, 76, 0.6); /* Transparansi 60% */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--border-color-transparent); /* Border transparan */

        padding: 2.5rem 3rem;
        border-radius: 15px;
        box-shadow: 0 20px 40px var(--shadow-color);

        max-width: 650px;
